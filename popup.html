<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Math helper</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400i" rel="stylesheet">
</head>
<body>

  <div class="block">
    <h5 class="block__title">Area of a Circle</h5>
    <input class="block__input" id="data" type="number" name="" value="" placeholder="radius">
    <input class="block__input" id="result" type="" name="" value="" >
  </div>

  <div class="block">
    <h5 class="block__title">Area of Equilateral Triangle</h5>
    <input class="block__input" id="heightTriangle" type="number" name="" value="" placeholder="height">
    <input class="block__input" id="heightBase" type="number" name="" value="" placeholder="Ð²ase length">
    <input class="block__input" id="resultTriangle" type="" name="" value="" >
  </div>

  <div class="block">
    <h5 class="block__title">Area of the ellipsee</h5>
    <input class="block__input" id="ellipseeLargeR" type="number" name="" value="" placeholder="semimajor axis">
    <input class="block__input" id="ellipseeSmallR" type="number" name="" value="" placeholder="minor axis">
    <input class="block__input" id="resultEllipsee" type="" name="" value="" >
  </div>

  <!-- <div class="block">
    <h5 class="block__title">Area of a right triangle</h5>
    <input class="block__input" id="ellipseeLargeR" type="number" name="" value="" placeholder="semimajor axis">
    <input class="block__input" id="ellipseeSmallR" type="number" name="" value="" placeholder="minor axis">
    <input class="block__input" id="resultEllipsee" type="" name="" value="" >
  </div> -->

</body>
<script src="js/jquery.min.js"></script>
<script src="js/main.js"></script>
</html>
