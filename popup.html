<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Math helper</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400i" rel="stylesheet">
</head>
<body>

  <div class="content">
    <ul class="elemList">
      <li class="item">
        <a class="item__link" id="circle" href="javascript:void(0);">Circle</a>

        <ul id="circleList" class="elemListAdd">
          <li class="itemAdd">
            <div class="block">
              <h5 class="block__title">Area of a Circle</h5>
              <input class="block__input" id="data" type="number" name="" value="" placeholder="radius">
              <input class="block__input" id="result" type="" name="" value="" >
            </div>
          </li>

          <li class="itemAdd">
            <div class="block">
              <h5 class="block__title">Area of sector of a circle</h5>
              <input class="block__input" id="sectorR" type="number" name="" value="" placeholder="radius">
              <input class="block__input" id="sectorα" type="number" name="" value="" placeholder="circle angle">
              <input class="block__input" id="resultSector" type="" name="" value="" >
            </div>
          </li>

          <li class="itemAdd">
            <div class="block">
              <h5 class="block__title">Ring area</h5>
              <input class="block__input" id="ringRadiusLarge" type="number" name="" value="" placeholder="radius of the outer circle">
              <input class="block__input" id="ringRadiusSmall" type="number" name="" value="" placeholder="radius of inner circle">
              <input class="block__input" id="resultRingArea" type="" name="" value="" >
            </div>
          </li>

          <li class="itemAdd">
            <div class="block">
              <h5 class="block__title">Circle segment area</h5>
              <input class="block__input" id="CircleSegmentRadius" type="number" name="" value="" placeholder="circle segment area">
              <input class="block__input" id="CircleSegmentAngle" type="number" name="" value="" placeholder="segment angle in degrees">
              <input class="block__input" id="resultCircleSegment" type="" name="" value="" >
            </div>
          </li>

          <li class="itemAdd">
            <div class="block">
              <h5 class="block__title">Ring sector area</h5>
              <input class="block__input" id="ringSectorLarge" type="number" name="" value="" placeholder="radius of the outer circle">
              <input class="block__input" id="ringSectorSmall" type="number" name="" value="" placeholder="radius of inner circle">
              <input class="block__input" id="ringSectorAngle" type="number" name="" value="" placeholder="Sector angle, in degrees">
              <input class="block__input" id="resultRingSector" type="" name="" value="" >
            </div>
          </li>

          <li class="itemAdd">
            <div class="block">
              <h5 class="block__title">Area of the ellipsee</h5>
              <input class="block__input" id="ellipseeLargeR" type="number" name="" value="" placeholder="semimajor axis">
              <input class="block__input" id="ellipseeSmallR" type="number" name="" value="" placeholder="minor axis">
              <input class="block__input" id="resultEllipsee" type="" name="" value="" >
            </div>
          </li>

        </ul>
      </li>

      <li class="item">
        <a id="triangle" class="item__link" href="javascript:void(0);">Triangle</a>
        <ul id="triangleList" class="elemListAdd">
          <li class="itemAdd">
            <div class="block">
              <h5 class="block__title">Area of the ellipsee</h5>
              <input class="block__input" id="ellipseeLargeR" type="number" name="" value="" placeholder="semimajor axis">
              <input class="block__input" id="ellipseeSmallR" type="number" name="" value="" placeholder="minor axis">
              <input class="block__input" id="resultEllipsee" type="" name="" value="" >
            </div>
          </li>

          <li class="itemAdd"></li>
        </ul>
      </li>

      <li class="item">
        <a id="square" class="item__link" href="javascript:void(0);">Square</a>
        <ul id="squareList" class="elemListAdd">
          <li class="itemAdd"></li>
        </ul>
      </li>


      <li class="item">
        <a class="item__link" href="javascript:void(0);">some else</a>
        <ul class="elemListAdd">
          <li class="itemAdd"></li>
        </ul>
      </li>

    </ul>
  </div>

    <input class="block__input" id="resultEllipsee" type="" name="" value="" >
  </div> -->

</body>
<script src="js/jquery.min.js"></script>
<script src="js/main.js"></script>
</html>
